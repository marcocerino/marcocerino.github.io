<!DOCTYPE html>
<html>
<head>
  <title>Accelerometer Example | Generic Sensor API | mobiForge</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ruadhan O'Donoghue">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Accelerometer raw data</h1>
  <div id="status">No data</div>
  <script>
    let status = document.getElementById('status');
    if ( 'LinearAccelerationSensor' in window ) {
      let sensor = new LinearAccelerationSensor({frequency: 50});
      sensor.addEventListener('reading', function(e) {
        status.innerHTML = 'x: ' + e.target.x + '<br> y: ' + e.target.y + '<br> z: ' + e.target.z;
      });
      sensor.start();
    }
    else status.innerHTML = 'Linear Accelerometer not supported';
  </script>
  
  
  <div id="status2">No data</div>
  <script>
    let status2 = document.getElementById('status2');
    if ( 'GravitySensor' in window ) {
      let sensor2 = new GravitySensor();
      sensor.addEventListener('reading', function(f) {
        status2.innerHTML = 'x: ' + f.target.x + '<br> y: ' + f.target.y + '<br> z: ' + f.target.z;
      });
      sensor.start();
    }
    else status.innerHTML = 'Gravity sensor not supported';
  </script>

</body>
</html>
